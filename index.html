<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <main>
    <article class="card">
      <img src="./assets/images/image-product-mobile.jpg" alt="Perfume bottle" class="mobile">
      <div class="content">
        <p class="product-type">PERFUME</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price">
          <p class="price-after">$149.99</p>
          <p class="price-before">$169.99</p>
        </div>
        <button>Add to Cart</button>
      </div>
    </article>
  </main>
</body>
</html>
